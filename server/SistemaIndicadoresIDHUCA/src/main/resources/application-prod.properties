server.servlet.context-path=/

# Configuracion general para conexion a la base de datos
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://postgres:5432/mibasededatos
spring.datasource.username=miusuario
spring.datasource.password=mipassword

# Configuracion general para la seguridad
security.jwt.secret=4f1d8bb53f3e4c7f8b9433fef718d2f27e42ff8d39815f57ab0c9158c7b8a67e63acb4c8b876bc5a99e8dc7c2cb04e8c
security.jwt.expiration.time=1


# Configuraciones para los archivos fisico
ruta.archivos.fisicos=/app/uploads

# Same as dev but with Docker-specific paths
backup.enabled=true
backup.backupDir=backups
backup.dbHost=postgres
backup.dbPort=5432
backup.dbUser=admin
backup.dbPassword=admin
backup.dbName=tesis
backup.postgres.bin.path=/usr/bin/pg_dump

# Configuracion para retencion de backups
backup.retention.count=10

# Schedules de backup
backup.schedules[0].name=backup-daily
backup.schedules[0].cronExpression=0 0 2 * * *
backup.schedules[0].description=Daily backup at 2 AM
backup.schedules[0].enabled=true

# Backup semanal adicional (opcional)
backup.schedules[1].name=backup-weekly
backup.schedules[1].cronExpression=0 0 3 * * SUN
backup.schedules[1].description=Weekly backup on Sunday at 3 AM
backup.schedules[1].enabled=true

logging.file.path=/app/data/logs
